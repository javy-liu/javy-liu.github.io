{% unless page.comments_locked == true %}
  <!-- Start new comment form -->
  <div id="respond">
    <header class="section-title">
      <h3>添加评论 <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">取消回复</a></small></h3>
    </header>
    <form id="comment-form" class="page__form js-form form" method="post" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.staticman.branch }}/comments">
      <div class="form-group">
        <label for="comment-form-message"><strong>评论</strong> <small>(支持<a href="https://kramdown.gettalong.org/quickref.html">Markdown</a>)</small></label>
        <textarea type="text" rows="6" id="comment-form-message" name="fields[message]" required spellcheck="true"></textarea>
      </div>
      <div class="form-group">
        <label for="comment-form-name"><strong>姓名</strong></label>
        <input type="text" id="comment-form-name" name="fields[name]" required spellcheck="false">
      </div>
      <div class="form-group">
        <label for="comment-form-email"><strong>Email</strong> <small>(用来展示<a href="http://gravatar.com">头像</a>)</small></label>
        <input type="email" id="comment-form-email" name="fields[email]" required spellcheck="false">
      </div>
      <div class="form-group">
        <label for="comment-form-url"><strong>网站</strong> <small>(可选)</small></label>
        <input type="url" id="comment-form-url" name="fields[url]"/>
      </div>
      <div class="form-group hidden" style="display: none;">
        <input type="hidden" name="options[origin]" value="{{ page.url | relative_url }}">
        <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
        <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="">
        <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
        <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off">
        <!-- <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}"> -->
        <!-- <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}"> -->
      </div>
      <!-- Start comment form alert messaging -->
      <p class="hidden js-notice">
        <span class="js-notice-text"></span>
      </p>
      <!-- End comment form alert messaging -->
      <div class="form-group">
        <label class="comment-reply-notifications" for="comment-form-reply">
          <input type="checkbox" id="comment-form-reply" name="options[subscribe]" value="email">
          通过邮件通知我.
        </label>
        <button type="submit" id="comment-form-submit" class="btn">添加评论</button>
      </div>
    </form>
  </div>
{% else %}
  <p><em>Comments are closed. If you have a question concerning the content of this page, please feel free to <a href="/contact/">contact me</a>.</em></p>
{% endunless %}
